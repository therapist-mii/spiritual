        // データパース関数
        function parseMessages(str) {
            const lines = str.trim().split('\n').map(l => l.trim()).filter(l => l !== '');
            const data = {};
            let currentColor = null;
            lines.forEach(line => {
                if (line.startsWith('#')) {
                    currentColor = line.toUpperCase();
                    data[currentColor] = [];
                } else if (currentColor) {
                    data[currentColor].push(line);
                }
            });
            return data;
        }

        function parseMenus(str) {
            const lines = str.trim().split('\n').map(l => l.trim()).filter(l => l !== '');
            const data = {};
            let currentColor = null;
            let expected = 'name'; // 'name' または 'reason'
            
            lines.forEach(line => {
                if (line.startsWith('#')) {
                    currentColor = line.toUpperCase();
                    data[currentColor] = { name: '', reason: '' };
                    expected = 'name';
                } else if (currentColor) {
                    if (expected === 'name') {
                        data[currentColor].name = line;
                        expected = 'reason';
                    } else if (expected === 'reason') {
                        data[currentColor].reason = line;
                    }
                }
            });
            return data;

        ];

        // 色クリック処理
        function handleColorClick(color, cardEl) {
            const index = selectedColors.indexOf(color);
            
            if (index > -1) {
                // すでに選択されている場合は解除
                selectedColors.splice(index, 1);
                cardEl.classList.remove('selected');
            } else {
                // 3つ未満の場合のみ追加
                if (selectedColors.length < 3) {
                    selectedColors.push(color);
                    cardEl.classList.add('selected');
                } else {
                    return; // 3つ選ばれている時は何もしない
                }
            }
            updatePalette();
            checkReady();
        }

        // パレットの更新
        function updatePalette() {
            paletteEls.forEach((el, i) => {
                if (i < selectedColors.length) {
                    el.style.backgroundColor = selectedColors[i];
                    el.textContent = '';
                } else {
                    el.style.backgroundColor = '#F9FAFB'; // gray-50
                    el.textContent = i + 1;
                }
            });
        }

        // 診断ボタン表示チェック
        function checkReady() {
            if (selectedColors.length === 3) {
                btnDiagnoseContainer.classList.remove('hide-btn');
                btnDiagnoseContainer.classList.add('show-btn');
            } else {
                btnDiagnoseContainer.classList.remove('show-btn');
                btnDiagnoseContainer.classList.add('hide-btn');
            }
        }
